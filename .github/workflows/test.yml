name: testing trial for the first time
on: 
    push:
        branches: [master]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v3
            - name: retrieving node
              uses: actions/setup-node@v3
              with:
                node-version: '18.x'
            - run: npm install
            - run: npm run build
